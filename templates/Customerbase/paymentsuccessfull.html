{% extends 'Customerbase/customerbase.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-5 p-5 text-center" style="max-width: 600px; width: 100%;">
        <div class="mb-4">
            <div class="mx-auto bg-success text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
                <i class="bi bi-check-lg fs-1"></i>
            </div>
        </div>
        <h2 class="text-success mb-3">Payment Successful!</h2>
        <p class="text-muted">Thank you for your purchase. Your order has been placed successfully and is being processed.</p>

        <div class="mt-4">

            <a href="{% url 'productview_customer' %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill ms-2">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
