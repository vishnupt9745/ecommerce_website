{% extends 'Customerbase/customerbase.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
        <h3 class="mb-4 text-center">Buy Now - {{ buydata.product_name }}</h3>

        <!-- Product Info -->
        <div class="mb-3">
            <strong>Price:</strong> â‚¹{{ buydata.product_price }} <br>
            <strong>Brand:</strong> {{ buydata.product_brand }} <br>
            <strong>Category:</strong> {{ buydata.get_product_category_display }}
        </div>

        <!-- Purchase Form -->
        <form method="post">
            {% csrf_token %}

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <textarea name="address" class="form-control" id="address" required>{{ customer.customer_address }}</textarea>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="phone" value="{{ customer.customer_pnumber }}" required>
            </div>

            <!-- State -->
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" name="state" class="form-control" id="state" value="{{ customer.customer_state }}" required>
            </div>

            <!-- Pincode -->
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" name="pincode" class="form-control" id="pincode" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success rounded-pill">Confirm Purchase</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
