{% extends 'Adminbase/adminbase.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for prod in product %}
        <div class="col-md-4 mb-4">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden h-100" style="min-height: 380px;">
                <!-- Product Image -->
                {% if prod.product_img %}
                <img src="{{ prod.product_img.url }}"
                     alt="{{ prod.product_name }}"
                     class="card-img-top"
                     style="height: 180px; width: 100%; object-fit: cover; border-top-left-radius: 1rem; border-top-right-radius: 1rem; display: block; margin-left: auto; margin-right: auto;">
                {% else %}
                <img src="https://via.placeholder.com/300x180.png?text=No+Image"
                     alt="No image"
                     class="card-img-top"
                     style="height: 180px; width: 100%; object-fit: cover; border-top-left-radius: 1rem; border-top-right-radius: 1rem; display: block; margin-left: auto; margin-right: auto;">
                {% endif %}

                <!-- Card Body -->
                <div class="card-body p-3">
                    <h6 class="card-title fw-semibold mb-1">{{ prod.product_name }}</h6>
                    <small class="text-muted">{{ prod.product_brand }}</small>
                    <p class="card-text small text-secondary mt-2 mb-2" style="font-size: 0.85rem;">
                        {{ prod.product_description|truncatewords:15 }}
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary fw-bold">â‚¹{{ prod.product_price }}</span>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
